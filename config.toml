languageCode = 'zh-cn'
title = '黄炜彬 - 全栈开发工程师'
theme = 'PaperMod'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = true
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true
  # customCSS = ["/css/custom.css"]  # 已移动到 layouts/partials/head.html 中处理

  [params.homeInfoParams]
    Title = "你好，我是黄炜彬"
    Content = "全栈开发工程师 | AI辅助编程专家"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/wulianhuangtonxue"
